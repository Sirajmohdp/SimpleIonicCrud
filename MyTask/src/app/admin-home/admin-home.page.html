


<body [class]=bodyclass style="overflow: auto;">
  <!-- <app-alert-info></app-alert-info> -->
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <!-- <a class="navbar-brand brand-logo mr-5 "   href="index.html"><img src="../../assets/images/csq-logo-admin-screen.png" class="mr-2"  alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="../../assets/images/csq-logo-admin-screen.png" alt="logo"/></a> -->
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" (click)="sidebarfn()" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
   
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item dropdown">
            <a class="nav-link count-indicator dropdown-toggle" id="notificationDropdown" href="#" data-toggle="dropdown">
              <i class="icon-bell mx-0"></i>
              <span class="count"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationDropdown">
              <p class="mb-0 font-weight-normal float-left dropdown-header">Notifications</p>
             
            </div>
          </li>
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <img src="../../assets/adminhome/images/faces/face28.jpg" alt="profile"/> 
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item">
                <i class="ti-settings text-primary"></i>
                Settings
              </a>
              <a class="dropdown-item" (click)="changepassword()">
                <i class="ti-settings text-primary"></i>
                Change Password
              </a>
              <a class="dropdown-item" (click)="logout()">
                <i class="ti-power-off text-primary" ></i>
                Logout
              </a>
            </div>
          </li>
          <li class="nav-item nav-settings d-none d-lg-flex">
            <a class="nav-link" (click)="rightmenu()">
              <i class="icon-ellipsis"></i>
            </a>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
 
      <nav class="sidebar  sidebar-offcanvas" id="sidebar">
        <!-- *ngIf="!!pagepermission && pagepermission.length>0" -->
        <ul class="nav">
          <li [class]=hoveropeneffectdashboard (mouseover)="mouseoverdashboard()" (mouseout)="mouseoutdashboard()">
            <a class="nav-link">
              <i class="fa fa-user menu-icon"></i>
              <span class="menu-title">User</span>
            </a>
          </li>
        
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">

        <div class="content-wrapper">
          
        <ion-router-outlet></ion-router-outlet>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
   
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
