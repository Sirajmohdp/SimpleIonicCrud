<body style="overflow:auto">
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          </ul>
      </nav>
  <div class="main-panel">        
    <div class="content-wrapper">
      <div class="row">
        <!-- user form -->
        <div class="col-12 grid-margin" *ngIf="viewtype=='form'">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-10">
                
                <h4 class="card-title">USER</h4>
              </div>
                  <div class="col-md-2">
        
                    <button style="margin-left: 60%;" (click)="cancelrefreshpage()"  class="btn"><i style="font-size: 25px;color: red;" class="fa-sharp fa-solid fa-circle-xmark"></i></button>
                  </div>
                </div>
              <form class="form-sample">
                <!-- <p class="card-description">
                 INFO
                </p> -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label"> Name<font class="mandatory">*</font></label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" [(ngModel)]="ser.Name" name="Name" id="exampleInputUsername1" placeholder="Name">
         </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Email<font class="mandatory">*</font></label>
                      <div class="col-sm-9">
                        <div class="input-group-prepend">
                        <input type="email" class="form-control"  [(ngModel)]="ser.Email" name="Email" id="exampleInputPassword1" placeholder="Email">
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  

                  
                  <div class="col-md-6">
                    
                    <div class="form-group row">

                      <label class="col-sm-3 col-form-label">User Name</label>
                      
                      <div class="col-sm-9">
                        <div class="input-group-prepend">
                       <input type="text" class="form-control"  [(ngModel)]="ser.UserName" name="UserName" id="exampleInputUsername1" placeholder="UserName">
                      </div>
                    </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" [(ngModel)]="ser.Password" name="Password" id="exampleInputUsername1" placeholder="Password">
                      </div>
                    </div>
                  </div>
                </div>


                <div class="row">


                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Mobile<font class="mandatory">*</font></label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control" [(ngModel)]="ser.Mobile" name="Mobile" id="exampleInputUsername1" placeholder="Mobile">
                      </div>
                    </div>
                  </div>
                 
        
                  </div>
                 


    


            


                <button type="submit" style="margin-left: 40%;border-color: #4b49ac;background-color: #4b49ac;" (click)="submit()" class="btn btn-primary mb-2">Submit</button>
                <button (click)="cancelrefreshpage()" class="btn btn-light">Cancel</button>
                <!-- <button  (click)="back()" *ngIf="listview=='service'"  class="btn btn-light">Cancel</button> -->
              </form>
            </div>
          </div>
        </div>
        <!-- /userform -->

        <!-- main view table -->
        <div  class="col-lg-12 grid-margin stretch-card" *ngIf="viewtype=='view'">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h1 class="card-title">USER</h1>
                </div>
                <div class="col-md-6">
                
                  <button type="submit" style="float: right;background-color: #4b49ac; border-color: #4b49ac;"
                    (click)="addauser()" class="btn btn-primary mb-2">ADD A USER</button>
                </div>
              </div>

              
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Sl NO</th>
                      <th>Name</th>
                      <th>Mobile</th>
                      <th>UserName</th>
                      <th>Email</th>
                  
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of alluserdata;let i = index">
                      <td>{{i + 1}}</td>
                      <td>{{item.Name}}</td>
                      <td>{{item.Mobile}}</td>
                      <td>{{item.UserName}}</td>
                      <td>{{item.Email}}</td>
                      <td><button style="border-color:#4b49ac"  class="btn"><i (click)="edituserdata(item)" class="fa fa-pen"></i></button></td>
                      <td><button style="border-color:#4b49ac"  class="btn"><i (click)="deleteuserdata(item.Id)" class="fa fa-trash"></i></button></td>
                   
                      
                    </tr>
             
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /main view table -->


</div>
</div>
</div>
</div>
</div>
</body>
